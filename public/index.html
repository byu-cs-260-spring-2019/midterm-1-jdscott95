<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>CS 260 Midterm 1</title>
</head>

<body>
  <div id="app">
    <div v-if="loading">
        <p>Loading...</p>
      </div>
      <div class = "center" v-else>
        <h1>OK Books</h1>
        <p><b>Search for your favorite books</b></p>
          <form v-on:submit.prevent="searchBook">
          <input type="text" v-model="searchString">
          <button type="submit">Search</button>
          </form>
      </div>
      <div class = "center">
        <button v-on:click="showAll()">Show All</button>
        <button v-on:click="showActive()">Show Non-Favorites</button>
        <button v-on:click="showCompleted()">Show Favorites</button>
      </div>
      <p class = "center">Check box if this is one of your favorites!</p>
      <ul class = "center">
        <li v-for="item in filteredTodos" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
          <input type="checkbox" v-model="item.completed"/>
          <img v-bind:src="image">
          <label v-bind:class="{ completed: item.completed }">Title: {{ item.name }} <br/> Author: {{item.author}} <br/> Publish Date: {{item.year}}</label>
          </li>
        </ul>
  </div>

  <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="script.js">
  </script>

</html>
